<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <script src="index.js"></script> -->
    <!-- <script src="promises.js"></script> -->
    <script src="async_await.js"></script>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="searchCountry(); return false">
                    <input type="search" id="country" placeholder="Enter the country">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="second">
                <table>
                    <tr>
                        <th>Capital</th>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <th>Area</th>
                        <td id="areas"></td>
                    </tr>
                    <tr>
                        <th>Sub-Region</th>
                        <td id="subregion"></td>
                    </tr>
                    <tr>
                        <th>Region</th>
                        <td id="region"></td>
                    </tr>
                    <tr>
                        <th>Population</th>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <th>Border</th>
                        <td id="borders"></td>
                    </tr>
                    <tr>
                        <th>Official-Name</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Flag</th>
                        <td><img id="flags"
                            style=
                            "margin-left: 50px;
                            height: 50vh;
                            margin-block: 10px;
                            box-shadow: gray;"
                            ></td>
                    </tr>
                    <tr>
                        <th>Independent</th>
                        <td id="independent"></td>
                    </tr>
                    <tr>
                        <th>Alt-Spellings</th>
                        <td id="altSpellings"></td>
                    </tr>
                    <tr>
                        <th>UN-Member</th>
                        <td id="unMember"></td>
                    </tr>


                </table>
            </div>
        </div>
    </div>
</body>

</html>
